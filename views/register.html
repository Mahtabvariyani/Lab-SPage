<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="/register.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="/about">PICTURES</a></li>
        <li><a href="/contact">CONTACT</a></li>
        <li><a href="/bio">BIOGRAPHY</a></li>
        <li><a href="/">HOME</a></li>
      </ul>
    </nav>

    <div class="container">
      <div class="contact-box">
        <form action="#" onsubmit="return validation()" class="right">
          <h2>Sign Up</h2>

          <input
            placeholder="Name"
            type="text"
            name="name"
            class="field"
            id="name"
            autocomplete="off"
          />
          <span id="Name" class="text-danger font-weight-regular"> </span>

          <input
            placeholder="Email"
            type="text"
            name="email"
            class="field"
            id="emails"
            autocomplete="off"
          />
          <span id="emailids" class="text-danger font-weight-regular"> </span>

          <input
            placeholder="Username"
            type="text"
            name="user"
            class="field"
            id="user"
            autocomplete="off"
          />
          <span id="username" class="text-danger font-weight-regular"> </span>

          <input
            placeholder="Password"
            type="password"
            name="pass"
            class="field"
            id="pass"
            autocomplete="off"
          />
          <span id="passwords" class="text-danger font-weight-regular"> </span>

          <input
            placeholder="Confirm Password"
            type="password"
            name="conpass"
            class="field"
            id="conpass"
            autocomplete="off"
          />
          <span id="confrmpass" class="text-danger font-weight-regular"> </span>

          <input
            placeholder="Mobile Number"
            type="text"
            name="mobile"
            class="field"
            id="mobileNumber"
            autocomplete="off"
          />
          <br>
          <span id="mobileno" class="text-danger font-weight-regular"> </span>

          <input
            type="submit"
            name="submit"
            value="Submit"
            class="btn"
            autocomplete="off"
          />
          <input
            type="reset"
            name="reset"
            value="Reset"
            class="btn"
            autocomplete="off"
          />
          <br />
          <div>
            <p class="txt">&emsp;&emsp;&emsp;Already have an account?</p>
            <a href="login.html">Login</a>
          </div>
        </form>

        <br /><br />
      </div>
    </div>

    <script>
      function validation() {
        var name = document.getElementById("name").value;
        var user = document.getElementById("user").value;
        var pass = document.getElementById("pass").value;
        var confirmpass = document.getElementById("conpass").value;
        var mobileNumber = document.getElementById("mobileNumber").value;
        var emails = document.getElementById("emails").value;

        if (name == "") {
          document.getElementById("Name").innerHTML =
            " ** Please fill the Name field";
          return false;
        }

        if (emails == "") {
          document.getElementById("emailids").innerHTML =
            " ** Please fill the email id field";
          return false;
        }
        if (emails.indexOf("@") <= 0) {
          document.getElementById("emailids").innerHTML = " ** Invalid Email";
          return false;
        }

        if (
          emails.charAt(emails.length - 4) != "." &&
          emails.charAt(emails.length - 3) != "."
        ) {
          document.getElementById("emailids").innerHTML = " ** Invalid Email";
          return false;
        }

        if (user == "") {
          document.getElementById("username").innerHTML =
            " ** Please fill the username field";
          return false;
        }
        if (user.length <= 3 || user.length > 20) {
          document.getElementById("username").innerHTML =
            " ** Username lenght must be between 3 and 20";
          return false;
        }
        if (!isNaN(user)) {
          document.getElementById("username").innerHTML =
            " ** only characters are allowed";
          return false;
        }

        if (pass == "") {
          document.getElementById("passwords").innerHTML =
            " ** Please fill the password field";
          return false;
        }
        if (pass.length <= 5 || pass.length > 20) {
          document.getElementById("passwords").innerHTML =
            " ** Passwords lenght must be between  5 and 20";
          return false;
        }

        if (pass != confirmpass) {
          document.getElementById("confrmpass").innerHTML =
            " ** Password Mismatch";
          return false;
        }

        if (confirmpass == "") {
          document.getElementById("confrmpass").innerHTML =
            " ** Please fill the confirmpassword field";
          return false;
        }

        if (mobileNumber == "") {
          document.getElementById("mobileno").innerHTML =
            " ** Please fill the mobile NUmber field";
          return false;
        }
        if (isNaN(mobileNumber)) {
          document.getElementById("mobileno").innerHTML =
            " ** user must write digits only not characters";
          return false;
        }
        if (mobileNumber.length != 11) {
          document.getElementById("mobileno").innerHTML =
            " ** Mobile Number must be 11 digits only";
          return false;
        }
      }
    </script>
  </body>
</html>
